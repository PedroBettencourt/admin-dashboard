<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
                Dashboard
            </div>
            <div class="pages">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="home icon">
                        Home
                    </li>
                    <li>
                        <img src="images/profile.svg" alt="profile icon">
                        Profile
                    </li>
                    <li>
                        <img src="images/messages.svg" alt="messages icon">
                        Messages

                    </li>
                    <li>
                        <img src="images/history.svg" alt="history icon">
                        History

                    </li>
                    <li>
                        <img src="images/tasks.svg" alt="tasks icon">
                        Tasks

                    </li>
                    <li>
                        <img src="images/communities.svg" alt="communities icon">
                        Communities

                    </li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>
                        <img src="images/settings.svg" alt="settings icon">
                        Settings
                    </li>
                    <li>
                        <img src="images/support.svg" alt="support icon">
                        Support
                    </li>
                    <li>
                        <img src="images/privacy.svg" alt="privacy icon">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="images/magnify.svg" alt="magnifying glass">
                <form action="" method="get">
                    <input type="search" name="search">
                </form>
            </div>

            <div class="icons">
                <img id="bell" src="images/bell.svg" alt="bell icon">
                <img id="pfp" src="images/piplup.jpeg" alt="piplup icon">
                <p>Piplup</p>
            </div>
            <div class="profile">
                <img id="pfp" src="images/piplup.jpeg" alt="piplup icon">
                <p>Hi there,</p>
                <p>Piplup (@piplup)</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
